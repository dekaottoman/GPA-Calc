<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Online GPA Calculator | dekaottoman</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body onload="display_form('input-body')">
      <nav class="topbar">

      </nav>
      
      <table class="input-tbl">
        <thead>
          <tr>
            <th colspan="2"><h2>Course Results</h2></th>
          </tr>
          <tr>
            <th><h3>ECTS Value</h3></th>
            <th><h3>Result</h3></th>
          </tr>
        </thead>
        <tbody id="input-body">
          
        </tbody>
        <tbody>
          <tr>
            <td colspan="2"><button onclick="display_result('display-ECTS','display-GPA')">Calculate</button></td>
          </tr>
          <tr>
            <th>Course Count</th>
            <td><input type="number" id="lec-count" value="8"></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick="display_form('input-body')">Update Course Count</button></td>
          </tr>
          <tr>
            <td><button onclick="increase_lec_count('input-body')"><i class="fas fa-plus"></i></button></td>
            <td><button onclick="decrease_lec_count('input-body')"><i class="fas fa-minus"></i></button></td>
          </tr>
        </tbody>
      </table>

      <table class="display-tbl">
        <thead>
          <th colspan="4"><h1>Your Grade</h1></th>
        </thead>
        <tbody>
          <tr>
            <th rowspan="2"><h2>Your<br>GPA:</h2></th>
            <td id="display-GPA" rowspan="2">Waiting</th>
            <th>Total ECTS</th>
            <th rowspan="2" class="good-luck">Good Luck in Your Exams!!</th>
          </tr>
          <tr>
            <td id="display-ECTS">Waiting</td>
          </tr>
        </tbody>
      </table>

      <div class="grade">
        <table>
          <thead>
            <th colspan="6"><h1>Grade Values</h1></th>
          </thead>
          <tbody>
            <tr>
              <th>A</th><td><input type="number" id="G0" value="4"></td>
              <th>A-</th><td><input type="number" id="G1" value="3.7"></td>
              <th>B+</th><td><input type="number" id="G2" value="3.3"></td>
            </tr>
            <tr>
              <th>B</th><td><input type="number" id="G3" value="3"></td>
              <th>B-</th><td><input type="number" id="G4" value="2.7"></td>
              <th>C+</th><td><input type="number" id="G5" value="2.3"></td>
            </tr>
            <tr>
              <th>C</th><td><input type="number" id="G6" value="2"></td>
              <th>C-</th><td><input type="number" id="G7" value="1.7"></td>
              <th>D+</th><td><input type="number" id="G8" value="1.3"></td>
            </tr>
            <tr>
              <th>D</th><td><input type="number" id="G9" value="1"></td>
              <th>D-</th><td><input type="number" id="G10" value="0.7"></td>
              <th>F</th><td><input type="number" id="G11" value="0" disabled></td>
            </tr>
          </tbody>
          
        </table>
      </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
